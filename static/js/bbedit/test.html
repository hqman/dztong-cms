<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title> bbedit demo </title>
    <link rel="stylesheet" type="text/css" href="bbedit.css" />
    <script type="text/javascript" src="http://localhost:8000/static/js/jquery-1.4.2.min.js" ></script>
    <script type="text/javascript" src="jquery.bbedit.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      // Full feature editor with custom language

      $("#text1").bbedit({
        enableToolbar: true,
        smilies: 'biggrin,cry,dizzy,funk,huffy,lol,loveliness,mad,|,sad,shocked,shy,sleepy,smile,sweat,titter,tongue'
      });

    });
    </script>
  </head>
  <body>
    <form>

      <textarea id="text1" cols="40" rows="5">test</textarea>

    </form>
  </body>
</html>
